<mat-card appearance="outlined" class="table-data">
    <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" apppearance="outline">

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <!-- Nascimento Column -->
            <ng-container matColumnDef="nascimento">
                <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
            </ng-container>     
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button title="edit" type="button" (click)="onEdit(element.id)"><mat-icon fontIcon="edit"></mat-icon></button>
                    <button mat-flat-button title="delete" type="button" (click)="onDelete(element.id)"><mat-icon fontIcon="delete"></mat-icon></button>
                </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'cpf', 'nascimento', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'cpf', 'nascimento', 'actions'];"></tr>
        </table>
    </mat-card-content>
</mat-card>
