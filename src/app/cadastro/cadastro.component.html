<div class="form">
    <div>
        <form #cadastroForm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Cadastro de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Digite o nome" type="text" name="nome" [(ngModel)]="cliente.nome"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Digite o email" type="email" name="email" [(ngModel)]="cliente.email"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>CPF</mat-label>
                        <input mask="000.000.000-00" matInput placeholder="Digite seu CPF" type="text" name="cpf" [(ngModel)]="cliente.cpf"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Data de Nascimento</mat-label>
                        <input mask="00/00/0000" matInput placeholder="Digite sua data de nascimento" type="text" name="dataNascimento" [(ngModel)]="cliente.dataNascimento"/>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-flat-button color="primary" *ngIf="!updateMode">Salvar</button>
                    <button mat-flat-button type="submit" color="accent" *ngIf="updateMode">Atualizar</button>
                    <button mat-flat-button type="submit" color="warn">Limpar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
