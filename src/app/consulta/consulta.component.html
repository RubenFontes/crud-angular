<div>
    <div>
        <form #consultaForm="ngForm" action="" (ngSubmit)="search()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <mat-form-field>
                            <mat-label>Nome:</mat-label>
                            <input [(ngModel)]="nameSearch" name="nameSearch" matInput title="nome" type="text">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" type="submit">Pesquisar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div>
    <div>
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Resultado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="arrClientes" class="mat-elevation-z8">

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- CPF Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                </ng-container>

                <!-- Nascimento Column -->
                <ng-container matColumnDef="nascimento">
                    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
                </ng-container>     
                
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="editCliente(element.id)" fontIcon="edit"></mat-icon>
                    </td>
                </ng-container> 

                <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'cpf', 'nascimento', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'cpf', 'nascimento', 'actions'];"></tr>
        </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
